<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --accent-color: #0dcaf0;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .login-container {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
      position: relative;
    }

    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      padding: 1.5rem;
    }

    .card-header {
      text-align: center;
    }

    .card-header .logo {
      font-size: 3rem;
      color: var(--accent-color);
      margin-bottom: 0.5rem;
    }

    .form-control:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 0 0.2rem rgba(13, 202, 240, 0.25);
    }

    .btn-primary {
      background-color: var(--accent-color);
      border-color: var(--accent-color);
    }

    .btn-primary:hover {
      background-color: #0bbbe0;
    }

    .register-link a {
      color: var(--accent-color);
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .input-group-text {
      background-color: rgba(255, 255, 255, 0.3);
      color: #fff;
      border: none;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.85);
    }

    .form-control::placeholder {
      color: #666;
    }

    .btn-outline-light {
      color: #fff;
      border-color: #ccc;
    }

    .btn-outline-light:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop class="bg-video">
    <source src="page.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Login form -->
  <div class="login-container">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card text-white" style="background-color: rgba(0, 0, 0, 0.6);">
            <div class="card-header">
              <div class="logo">
                <i class="fas fa-user-shield"></i>
              </div>
              <h2 class="mb-0">Welcome Back</h2>
              <p class="text-light">Sign in to access your dashboard</p>
            </div>
            <div class="card-body">
              <div class="alert alert-danger" id="loginAlert" role="alert" style="display:none;">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span id="alertMessage">Invalid credentials!</span>
              </div>

              <form id="loginForm" class="mt-4">
                <div class="mb-4">
                  <label class="form-label">Email Address</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" id="loginEmail" class="form-control" required placeholder="name@example.com" />
                  </div>
                </div>

                <div class="mb-4">
                  <div class="d-flex justify-content-between">
                    <label class="form-label">Password</label>
                    <a href="#" class="small text-decoration-none text-primary">Forgot password?</a>
                  </div>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" id="loginPassword" class="form-control" required placeholder="••••••••" />
                    <button class="btn btn-outline-light" type="button" id="togglePassword">
                      <i class="fas fa-eye"></i>
                    </button>
                  </div>
                </div>

                <div class="mb-4">
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                  </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                  <i class="fas fa-sign-in-alt me-2"></i>Sign In
                </button>
              </form>

              <div class="register-link text-center mt-3">
                <p>Don't have an account? <a href="register.html">Create one now</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Login script -->
  <script>
    // Toggle password visibility
    document.getElementById("togglePassword").addEventListener("click", function () {
      const passwordInput = document.getElementById("loginPassword");
      const icon = this.querySelector("i");

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        passwordInput.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    });

    // Login logic
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      const user = JSON.parse(localStorage.getItem("user"));
      const loginAlert = document.getElementById("loginAlert");
      const alertMessage = document.getElementById("alertMessage");

      if (user && user.email === email && user.password === password) {
        sessionStorage.setItem("loggedIn", "true");
        sessionStorage.setItem("userEmail", email);

        loginAlert.classList.remove("alert-danger");
        loginAlert.classList.add("alert-success");
        alertMessage.textContent = "Login successful! Redirecting...";
        loginAlert.style.display = "block";

        setTimeout(() => {
          window.location.href = "title.htm";
        }, 1000);
      } else {
        loginAlert.classList.remove("alert-success");
        loginAlert.classList.add("alert-danger");
        alertMessage.textContent = "Invalid email or password!";
        loginAlert.style.display = "block";

        setTimeout(() => {
          loginAlert.style.display = "none";
        }, 3000);
      }
    });
  </script>

</body>
</html>
