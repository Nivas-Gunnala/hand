<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Handy Help</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    :root {
      --primary-color: #6366F1;
      --secondary-color: #4F46E5;
      --accent-color: #818CF8;
      --text-color: #fff;
      --light-text: #e5e7eb;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      display: none; /* Hide the overlay to make video fully visible */
    }

    .login-container {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      border: none;
      border-radius: 16px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      background-color: rgba(0, 0, 0, 0.6); /* Darker background for better readability */
      color: var(--text-color);
      width: 100%;
      max-width: 450px;
    }

    .card-header {
      background-color: transparent;
      text-align: center;
      padding: 2rem 1rem 1rem;
    }

    .logo {
      font-size: 2.8rem;
      color: var(--accent-color);
      margin-bottom: 0.5rem;
    }

    .card-body {
      padding: 2rem;
    }

    .form-control {
      border-radius: 8px;
      padding: 0.7rem 1rem;
      border: 1px solid #ddd;
      background-color: rgba(255, 255, 255, 0.85);
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(99, 102, 241, 0.4);
    }

    .btn-primary {
      background-color: var(--primary-color);
      border: none;
      border-radius: 8px;
      padding: 0.6rem;
      font-weight: 600;
      width: 100%;
    }

    .btn-primary:hover {
      background-color: var(--secondary-color);
    }

    .input-group-text {
      background-color: #fff;
      border: none;
      border-top-left-radius: 8px;
      border-bottom-left-radius: 8px;
    }

    .icon-input {
      border-left: none;
    }

    .form-switch .form-check-input {
      width: 2.5em;
      height: 1.25em;
    }

    .form-check-input:checked {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }

    .register-link {
      text-align: center;
      margin-top: 1.2rem;
      color: var(--light-text);
    }

    .register-link a {
      color: var(--accent-color);
      font-weight: 600;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .alert {
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="page.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <!-- Removed dark overlay -->
  <div class="overlay"></div>

  <!-- Login form -->
  <div class="login-container">
    <div class="card">
      <div class="card-header">
        <div class="logo"><i class="fas fa-user-shield"></i></div>
        <h2>Welcome Back</h2>
        <p class="text-white-50">Sign in to access Handy Help</p>
      </div>
      <div class="card-body">
        <div class="alert alert-danger" id="loginAlert" role="alert">
          <i class="fas fa-exclamation-circle me-2"></i>
          <span id="alertMessage">Invalid credentials!</span>
        </div>

        <form id="loginForm">
          <div class="mb-4">
            <label class="form-label">Email</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              <input type="email" id="loginEmail" class="form-control icon-input" required placeholder="name@example.com" />
            </div>
          </div>

          <div class="mb-4">
            <label class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input type="password" id="loginPassword" class="form-control icon-input" required placeholder="••••••••" />
              <button class="btn btn-outline-light" type="button" id="togglePassword">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="form-check form-switch mb-4">
            <input class="form-check-input" type="checkbox" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>

          <button type="submit" class="btn btn-primary">
            <i class="fas fa-sign-in-alt me-2"></i> Sign In
          </button>
        </form>

        <div class="register-link">
          <p>Don't have an account? <a href="register.html">Create one</a></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("togglePassword").addEventListener("click", function () {
      const passwordInput = document.getElementById("loginPassword");
      const icon = this.querySelector("i");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        icon.classList.replace("fa-eye", "fa-eye-slash");
      } else {
        passwordInput.type = "password";
        icon.classList.replace("fa-eye-slash", "fa-eye");
      }
    });

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      const user = JSON.parse(localStorage.getItem("user"));
      const loginAlert = document.getElementById("loginAlert");
      const alertMessage = document.getElementById("alertMessage");

      if (user && user.email === email && user.password === password) {
        sessionStorage.setItem("loggedIn", "true");
        sessionStorage.setItem("userEmail", email);
        loginAlert.classList.remove("alert-danger");
        loginAlert.classList.add("alert-success");
        alertMessage.textContent = "Login successful! Redirecting...";
        loginAlert.style.display = "block";
        setTimeout(() => {
          window.location.href = "title.htm";
        }, 1000);
      } else {
        loginAlert.classList.remove("alert-success");
        loginAlert.classList.add("alert-danger");
        alertMessage.textContent = "Invalid email or password!";
        loginAlert.style.display = "block";
        setTimeout(() => {
          loginAlert.style.display = "none";
        }, 3000);
      }
    });
  </script>
</body>
</html>
