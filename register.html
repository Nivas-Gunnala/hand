<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Modern Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    :root {
      --background-color: #F9FAFB;
      --text-color: #1F2937;
      --light-text: #6B7280;
      --success-color: #10B981;
      --card-bg-color: rgba(255, 255, 255, 0.8);
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      border: none;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      background-color: rgba(0, 0, 0, 0.4);
    }

    .card-header {
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }

    .logo {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .card-body {
      padding: 2rem;
      color: var(--text-color);
    }

    .btn-success {
      background-color: var(--success-color);
      border-color: var(--success-color);
      padding: 0.6rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
    }

    .btn-success:hover {
      background-color: #0EA271;
      border-color: #0EA271;
    }

    .form-control {
      border-radius: 8px;
      padding: 0.7rem 1rem;
    }

    .input-group-text {
      background-color: #ffffff;
      border-right: none;
      border-top-left-radius: 8px;
      border-bottom-left-radius: 8px;
      color: var(--light-text);
    }

    .icon-input {
      border-left: none;
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
    }

    .password-strength {
      height: 5px;
      border-radius: 3px;
      margin-top: 8px;
      background-color: #E5E7EB;
    }

    .password-strength-text {
      font-size: 0.8rem;
      margin-top: 5px;
      color: var(--light-text);
    }

    .login-link {
      text-align: center;
      margin-top: 1.5rem;
      color: blue;
    }

    .login-link a {
      color: var(--success-color);
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .alert {
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <video autoplay muted loop class="video-background">
    <source src="page.mp4" type="video/mp4" />
  </video>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card">
          <div class="card-header">
            <div class="logo">
              <i class="fas fa-user-plus"></i>
            </div>
            <h2 class="mb-0">Create Account</h2>
            <p class="text-white-50">Join our platform today</p>
          </div>
          <div class="card-body">
            <div class="alert alert-success" id="registerAlert" role="alert">
              <i class="fas fa-check-circle me-2"></i>
              <span id="alertMessage">Registration successful!</span>
            </div>

            <form id="registerForm" class="mt-4">
              <div class="mb-4">
                <label class="form-label">Full Name</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                  <input type="text" id="regName" class="form-control icon-input" required placeholder="John Doe" />
                </div>
              </div>

              <div class="mb-4">
                <label class="form-label">Email Address</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                  <input type="email" id="regEmail" class="form-control icon-input" required placeholder="name@example.com" />
                </div>
              </div>

              <div class="mb-4">
                <label class="form-label">Phone Number</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-phone"></i></span>
                  <input type="tel" id="regPhone" class="form-control icon-input" required placeholder="+91-9876543210" />
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                  <input type="password" id="regPassword" class="form-control icon-input" required placeholder="••••••••" />
                  <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
                <div class="password-strength" id="passwordStrength"></div>
                <div class="password-strength-text" id="passwordStrengthText">Password strength</div>
              </div>

              <div class="mb-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="acceptTerms" required>
                  <label class="form-check-label" for="acceptTerms">
                    I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                  </label>
                </div>
              </div>

              <button type="submit" class="btn btn-success w-100">
                <i class="fas fa-user-plus me-2"></i>Create Account
              </button>
            </form>

            <div class="login-link">
              <p>Already have an account? <a href="login.html">Sign in</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Toggle password visibility
    document.getElementById("togglePassword").addEventListener("click", function () {
      const passwordInput = document.getElementById("regPassword");
      const icon = this.querySelector("i");

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        icon.classList.replace("fa-eye", "fa-eye-slash");
      } else {
        passwordInput.type = "password";
        icon.classList.replace("fa-eye-slash", "fa-eye");
      }
    });

    // Password strength meter
    document.getElementById("regPassword").addEventListener("input", function () {
      const password = this.value;
      const bar = document.getElementById("passwordStrength");
      const text = document.getElementById("passwordStrengthText");
      let strength = 0;

      if (password.length >= 8) strength++;
      if (/[a-z]/.test(password)) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/\d/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;

      if (strength <= 2) {
        bar.style.width = "20%";
        bar.style.backgroundColor = "#EF4444";
        text.textContent = "Weak password";
      } else if (strength === 3 || strength === 4) {
        bar.style.width = "60%";
        bar.style.backgroundColor = "#F59E0B";
        text.textContent = "Medium password";
      } else {
        bar.style.width = "100%";
        bar.style.backgroundColor = "#10B981";
        text.textContent = "Strong password";
      }
    });

    // Form submission and storage
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("regName").value;
      const email = document.getElementById("regEmail").value;
      const phone = document.getElementById("regPhone").value;
      const password = document.getElementById("regPassword").value;

      let users = JSON.parse(localStorage.getItem("users")) || [];
      users.push({ name, email, phone, password });
      localStorage.setItem("users", JSON.stringify(users));

      document.getElementById("registerAlert").style.display = "block";
      document.getElementById("alertMessage").textContent = "Registration successful! Redirecting to login...";

      setTimeout(() => {
        window.location.href = "login.html";
      }, 2000);
    });
  </script>
</body>
</html>
