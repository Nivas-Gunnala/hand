<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Work Giver | Handy Help</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      height: 100%;
      overflow-x: hidden;
      color: white;
    }

    /* Background Video */
    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100vw;
      min-height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    /* Header/Navbar */
    .header {
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 10;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .header .nav-btns a button {
      background-color: #1df2f0;
      color: black;
      font-size: 1rem;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .header .nav-btns a button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 255, 255, 0.6);
    }

    /* Main Content */
    main.container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      margin-top: 100px; /* To avoid header overlap */
      padding: 20px;
    }

    /* Form Container */
    #role-selection {
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 255, 255, 0.5); /* Floating shadow effect */
      max-width: 600px;
      width: 100%;
      background: transparent; /* Remove background color */
    }

    /* Input & Textarea Fields */
    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group input, .form-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      background-color: rgba(255, 255, 255, 0.1); /* Transparent background */
      color: white;
      transition: all 0.3s ease;
    }

    .form-group input:focus, .form-group textarea:focus {
      border-color: #1df2f0;
      background-color: rgba(255, 255, 255, 0.2); /* Slightly darker on focus */
    }

    /* Button Styles */
    .work-giver-btn {
      padding: 12px 20px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      background-color: #1df2f0;
      color: black;
      cursor: pointer;
      margin-top: 1.5rem;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .work-giver-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 255, 255, 0.6);
    }

    .footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 0.9rem;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.5);
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 255, 255, 0.3);
      width: 90%;
      max-width: 600px;
      text-align: left;
    }

    .card button {
      margin-top: 1rem;
      padding: 8px 12px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .card button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(255, 0, 0, 0.6);
    }

    .card .edit-btn {
      background-color: #4CAF50;
    }
  </style>
</head>
<body>

<!-- Background Video -->
<video autoplay muted loop class="bg-video">
  <source src="work.mp4" type="video/mp4" />
  Your browser does not support the video tag.
</video>

<!-- Header/Navbar -->
<header class="header">
  <div class="logo">ðŸ™Œ Handy Help</div>
  <div class="nav-btns">
    <a href="volunteer.html"><button>ðŸ”„ Switch to Volunteer</button></a>
  </div>
</header>

<main class="container">
  <h3>Post a Task</h3>
  <div id="role-selection">
    <div class="form-group"><input type="text" id="task-title" placeholder="Task Title"></div>
    <div class="form-group"><textarea id="task-desc" placeholder="Task Description"></textarea></div>
    <div class="form-group">From <input type="datetime-local" id="task-time-from"></div>
    <div class="form-group">To <input type="datetime-local" id="task-time-to"></div>
    <div class="form-group"><input type="text" id="task-payment" placeholder="Payment"></div>
    <div class="form-group"><input type="text" id="task-location" placeholder="Location"></div>
    <div class="form-group"><input type="text" id="task-phone" placeholder="Your Phone Number"></div>
    <div class="form-group"><input type="text" id="giver-pincode" placeholder="Your Pincode"></div>
    <button class="work-giver-btn" onclick="submitTask()">Submit Task</button>
  </div>

  <h3 style="margin-top:2rem;">Your Tasks</h3>
  <div id="task-list-giver"></div>
</main>

<script src="workgiver.js"></script>

</body>
</html>
