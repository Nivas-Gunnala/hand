<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Handy Help</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      height: 100%;
      overflow-x: hidden;
      color: white;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100vw;
      min-height: 100vh;
      object-fit: cover;
      z-index: -1;
      /* Removed the brightness filter */
    }

    .navbar-custom {
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 10;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .nav-buttons {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .glitch-btn, .glitch-btn::after {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      color: white;
      background-color: transparent;
      position: relative;
      text-decoration: none;
      font-weight: bold;
    }

    .glitch-btn::after {
      content: attr(data-text);
      position: absolute;
      top: 0; left: 0;
      right: 0; bottom: 0;
      display: block;
      text-align: center;
      clip-path: inset(50% 50% 50% 50%);
    }

    .glitch-btn:hover::after {
      animation: glitch_4011 1s steps(2, end);
      text-shadow: -3px -3px 0px #1df2f0, 3px 3px 0px #E94BE8;
      border: 3px solid rgb(0, 255, 213);
    }

    .glitch-btn:hover {
      text-shadow: -1px -1px 0px #1df2f0, 1px 1px 0px #E94BE8;
      border: 1px solid rgb(0, 255, 213);
      box-shadow: 0px 10px 10px -10px rgb(0, 255, 213);
    }

    @keyframes glitch_4011 {
      0% { clip-path: inset(50% 50% 50% 50%); transform: translate(0,-10px); }
      10% { clip-path: inset(31% 0 40% 0); transform: translate(-10px,10px); }
      20% { clip-path: inset(39% 0 15% 0); transform: translate(10px,0); }
      30% { clip-path: inset(45% 0 40% 0); transform: translate(-10px,10px); }
      40% { clip-path: inset(45% 0 6% 0); transform: translate(10px,-10px); }
      50% { clip-path: inset(14% 0 61% 0); transform: translate(-10px,10px); }
      60% { clip-path: inset(50% 50% 50% 50%); transform: translate(10px,-10px); }
      100% { clip-path: inset(50% 50% 50% 50%); transform: translate(0,0); }
    }

    .logout-btn {
      margin-left: 1rem;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding-top: 80px;
      text-align: center;
    }

    #role-selection {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      max-width: 600px;
    }

    .section-title {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: #1df2f0;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.8), 0 0 20px rgba(0, 255, 255, 0.7), 0 0 30px rgba(0, 255, 255, 0.6);
      animation: glowing 1.5s ease-in-out infinite alternate;
    }

    @keyframes glowing {
      from {
        text-shadow: 0 0 10px rgba(0, 255, 255, 0.8), 0 0 20px rgba(0, 255, 255, 0.7), 0 0 30px rgba(0, 255, 255, 0.6);
      }
      to {
        text-shadow: 0 0 20px rgba(0, 255, 255, 1), 0 0 30px rgba(0, 255, 255, 0.9), 0 0 40px rgba(0, 255, 255, 0.8);
      }
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    .role-btn {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #1df2f0;
      color: black;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .role-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 255, 255, 0.6);
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .nav-buttons {
        flex-direction: column;
        gap: 0.5rem;
      }

      .button-group {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>

<!-- Background Video -->
<video autoplay muted loop class="bg-video">
  <source src="20250503-1515-16.9051767.mp4" type="video/mp4" />
  Your browser does not support the video tag.
</video>

<!-- Header/Navbar -->
<header class="navbar-custom">
  <div class="logo">üôå Handy Help</div>
  <div class="nav-buttons">
    <a href="index.html" class="glitch-btn" data-text="HOME">HOME</a>
    <a href="about.html" class="glitch-btn" data-text="ABOUT">ABOUT</a>
    <a href="contact.html" class="glitch-btn" data-text="CONTACT">CONTACT</a>
    <button onclick="logout()" class="btn btn-danger logout-btn">Logout</button>
  </div>
</header>

<main>
  <section id="role-selection">
    <h2 class="section-title">Choose Your Role</h2>
    <div class="button-group">
      <button class="role-btn" onclick="goTo('workgiver.html')">üß∞ Work Giver</button>
      <button class="role-btn" onclick="goTo('volunteer.html')">ü§ù Volunteer</button>
    </div>
  </section>
</main>

<footer>Made with ‚ù§Ô∏è by Team HandyHelp</footer>

<script>
  if (sessionStorage.getItem("loggedIn") !== "true") {
    window.location.href = "index.html";
  }

  function logout() {
    sessionStorage.removeItem("loggedIn");
    window.location.href = "login.html";
  }

  function goTo(page) {
    window.location.href = page;
  }
</script>

</body>
</html>
