<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      min-height: 100vh;
      padding-top: 80px;
      color: white;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      height: 10%;
      background-color: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 2rem;
      z-index: 10;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .nav-buttons {
      display: flex;
      gap: 1rem;
    }

    .glitch-btn, .glitch-btn::after {
      padding: 10px 30px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      color: white;
      background-color: transparent;
      position: relative;
      text-decoration: none;
      font-weight: bold;
    }

    .glitch-btn::after {
      --move1: inset(50% 50% 50% 50%);
      --move2: inset(31% 0 40% 0);
      --move3: inset(39% 0 15% 0);
      --move4: inset(45% 0 40% 0);
      --move5: inset(45% 0 6% 0);
      --move6: inset(14% 0 61% 0);
      clip-path: var(--move1);
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: block;
      text-align: center;
    }

    .glitch-btn:hover::after {
      animation: glitch_4011 1s;
      animation-timing-function: steps(2, end);
      text-shadow: -3px -3px 0px #1df2f0, 3px 3px 0px #E94BE8;
      border: 3px solid rgb(0, 255, 213);
    }

    .glitch-btn:hover {
      text-shadow: -1px -1px 0px #1df2f0, 1px 1px 0px #E94BE8;
      border: 1px solid rgb(0, 255, 213);
      box-shadow: 0px 10px 10px -10px rgb(0, 255, 213);
    }

    @keyframes glitch_4011 {
      0% { clip-path: var(--move1); transform: translate(0px,-10px); }
      10% { clip-path: var(--move2); transform: translate(-10px,10px); }
      20% { clip-path: var(--move3); transform: translate(10px,0px); }
      30% { clip-path: var(--move4); transform: translate(-10px,10px); }
      40% { clip-path: var(--move5); transform: translate(10px,-10px); }
      50% { clip-path: var(--move6); transform: translate(-10px,10px); }
      60% { clip-path: var(--move1); transform: translate(10px,-10px); }
      70% { clip-path: var(--move3); transform: translate(-10px,10px); }
      80% { clip-path: var(--move2); transform: translate(10px,-10px); }
      90% { clip-path: var(--move4); transform: translate(-10px,10px); }
      100% { clip-path: var(--move1); transform: translate(0); }
    }

    @media (max-width: 600px) {
      .nav-buttons {
        flex-direction: column;
        gap: 0.5rem;
      }
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 40px;
      margin-top: 20px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }

    .card {
      overflow: visible;
      width: 300px;
      height: 400px;
      perspective: 1000px;
    }

    .content {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.5s;
      box-shadow: 0px 0px 15px 2px #000000cc;
      border-radius: 10px;
      position: relative;
    }

    .card:hover .content {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      overflow: hidden;
    }

    .back {
      background-color: #151515;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .back::before {
      content: "";
      position: absolute;
      width: 180px;
      height: 180%;
      background: linear-gradient(90deg, transparent, #ff9966, #ff9966, transparent);
      animation: rotation 5s linear infinite;
    }

    @keyframes rotation {
      0% { transform: rotateZ(0deg); }
      100% { transform: rotateZ(360deg); }
    }

    .back-content {
      position: absolute;
      width: 95%;
      height: 95%;
      background-color: #151515;
      border-radius: 10px;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
      z-index: 1;
    }

    .back-content svg {
      height: 60px;
      width: 60px;
    }

    .front {
      transform: rotateY(180deg);
      color: white;
    }

    .img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      background-size: cover;
      background-position: center;
      z-index: 0;
    }

    .front-content {
      position: absolute;
      width: 100%;
      height: 100%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      z-index: 1;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent 60%);
    }

    .badge {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 5px 15px;
      border-radius: 12px;
      backdrop-filter: blur(2px);
      width: fit-content;
      margin-bottom: 10px;
    }

    .description {
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
      border-radius: 8px;
      padding: 15px;
    }

    .title {
      font-size: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card-footer {
      color: #ffffffaa;
      font-size: 12px;
      margin-top: 8px;
    }

    .instagram-link {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 30px;
      z-index: 100;
    }

    .instagram-link a {
      color: #E1306C;
      text-decoration: none;
      transition: transform 0.3s, color 0.3s;
    }

    .instagram-link a:hover {
      transform: scale(1.2);
      color: #ff5e94;
    }
  </style>
</head>
